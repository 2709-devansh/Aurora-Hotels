    <div class="container">
      <div class="form">
        <h1>Subscribe to Our Newsletter</h1>
        <div class="form-container">
          <form action="contact.html">
            <div class="r1">
              <input type="text" placeholder="Name" required id="name" maxlength="50">
              <input type="text" placeholder="Phone Number" required id="number" maxlength="10">
            </div>
            <div class="r2">
              <input type="text" placeholder="Email" required id="mail" maxlength="50">
              <input type="text" placeholder="Country" required id="country" maxlength="20">
            </div>
            <div class="r3">
              <textarea name="message" id="msg" rows="3" placeholder="Message..."></textarea>
            </div>
            <div class="r4">
              <input type="submit" value="SUBSCRIBE">
            </div>
          </form>
        </div>
      </div>
      <div class="info">
        <h1><span>Contact</span> Our Headquaters</h1>
        <div class="info-content">
          <div class="wrap">
            <i class="fa-solid fa-house"></i>
            <h3 id="address">Broome St, NY 10002, California, USA</h3>
          </div>
          <div class="wrap">
            <i class="fa-solid fa-envelope"></i>
            <h3>mailus@natura.com</h3>
          </div>
          <div class="wrap">
            <i class="fa-solid fa-phone"></i>
            <h3>+1 9627654671</h3>
          </div>
          <div class="wrap">
            <i class="fa-solid fa-fax"></i>
            <h3>04426349</h3>
          </div>
        </div>
      </div>
    </div>
